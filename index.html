<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>怪物图鉴</title>
    <link rel="stylesheet" type="text/css" href="monsters.css" />
  </head>
  <body>
    <div id="filters">
      <input
        type="text"
        id="search"
        placeholder="搜索怪物名称"
        oninput="filterMonsters()"
      />
      <select id="region-filter" onchange="filterMonsters()">
        <option value="">所有区域</option>
      </select>
      <select id="type-filter" onchange="filterMonsters()">
        <option value="">所有类型</option>
      </select>
    </div>
    <!-- 在筛选区域添加 -->
    <div class="region-controls">
      <button onclick="expandAllRegions()">全部展开</button>
      <button onclick="collapseAllRegions()">全部折叠</button>
    </div>

    <h1>怪物图鉴</h1>
    <div id="regions"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
      </div>
    </div>

    <script src="monsters.js"></script>
  </body>
</html>
